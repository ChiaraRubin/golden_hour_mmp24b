<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Golden Hour</title>
  </head>
  <body>
    <section>
      <h1 id="titelWebsite">GOLDEN HOUR</h1>
      <div id="stadtEingabeUndAnzeige">
        <div id="stadtEingabe">
          <input type="text" placeholder="Type in a city..." id="suchFeld" />
          <button type="submit" id="suchButton">Search</button>
        </div>
        <div id="stadtAnzeige">
          <h2 id="stadtName"></h2>
          <div id="latitudeLongitude">
            <p id="stadtLatitude"></p>
            <p id="stadtLongitude"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Erde -->
    <section id="erdeSection">
      <div id="erdeContainer">
        <img src="src/earth02.gif" alt="Drehende Erde" id="erde" />
      </div>
    </section>

    <section id="bogenUndZeit">
      <!-- sun position -->

      <div id="container">
        <p id="sonnenaufgangZeit"></p>
        <div id="sonnenstandBogen">
          <img src="src/sun.png" alt="eine Sonne in Orange" id="sun" />
        </div>
        <p id="sonnenuntergangsZeit">chiara</p>
      </div>
      <p id="aktuelleZeit"></p>

      <div id="sonnenInfo">
        <div class="infoBlock">
          <p>Sunrise</p>
          <p id="sunriseTime"></p>
        </div>
        <div class="infoBlock">
          <p>Duration of day</p>
          <p id="duration"></p>
        </div>
        <div class="infoBlock">
          <p>Sunset</p>
          <p id="sunsetTime"></p>
        </div>
      </div>
    </section>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
